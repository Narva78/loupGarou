<!DOCTYPE html>

</head>
<body>
    <div class="container">
        <h1>Vote des Loups-Garous</h1>
        <h2>Les Loups-Garous :</h2>
        <ul>
            {% for player in players %}
                <li>{{ player }}</li>
            {% endfor %}
        </ul>
        <form action="/wolf_vote_action" method="post">
            <p>Votez pour Ã©liminer un joueur :</p>
            <select name="eliminated_player">
                {% for player in players %}
                    <option value="{{ player }}">{{ player }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Voter">
        </form>
    </div>
</body>
</html>
