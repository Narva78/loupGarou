<html>
<head>
    <title>Jeu du Loup-Garou - Nuit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<style>
    body {
        background-image: url("/static/images/witch.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        font-family: Arial, sans-serif;
    }

    .container {
        width: 400px;
        margin-top: 120px;
    }
    
</style>
<body>
    <div class="container">
        <h1>Nuit</h1>
        <h2>La Sorcière se réveille</h2>

            <h3>Action disponible : Sauver un joueur</h3>
            <p>La Sorcière peut sauver un joueur ce tour-ci.</p>
            <form action="/sorciere_heal_action" method="POST">
                <label for="player">Sauver : {{voted_player.nom}}</label>
                <br><br>
                <input class="btn" type="submit" value="Sauver">
            </form>

            <h3>Action disponible : Éliminer un joueur</h3>
            <p>La Sorcière peut éliminer un joueur ce tour-ci.</p>
            <form action="/sorciere_kill_action" method="POST">
                <label for="player">Sélectionnez un joueur à éliminer :</label>
                <select class="liste" name="player" id="player">
                    {% for player in players %}
                        <option value="{{ player.nom }}">{{ player.nom }}</option>
                    {% endfor %}
                </select>
                <br><br>
                <input class="btn" type="submit" value="Éliminer">
            </form>
            <a href="/voyante" class="btn_start">Suivant</a>


        <!-- AUDIO -->
        <audio class="audio_sorciere" src="{{ url_for('static', filename='music/La_Sorcière_Tikipik.mp3') }}" loop></audio>
    </div>

    <script>
        var audioPlayer = document.querySelector('.audio_sorciere');

            //Lancer automatique de la musique
            audioPlayer.autoplay = true;

            //volume de la musique
            audioPlayer.volume = 0.1;
    </script>
</body>
</html>
